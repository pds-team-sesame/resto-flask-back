<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réservation</title>
    <style>
        /* Réinitialisation du style par défaut */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group input {
            width: 100%;
        }

        /* Ajout de la responsivité */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer une Réservation</h1>
        <!-- Formulaire pour la création de réservation -->
        <form action="/add_reservation" method="POST">
            <div class="form-group">
                <label for="horaire">Date :</label>
                <input type="text" id="horaire" name="horaire" placeholder="jj/mm/aaaa" required>
            </div>
            <div class="form-group">
                <label for="horaire">Horaire :</label>
                <input type="text" id="horaire" name="horaire" placeholder="12:00" required>
            </div>
            <div class="form-group">
                <label for="horaire">Nb de personne :</label>
                <input type="text" id="horaire" name="horaire" placeholder="" required>
            </div>

            

            <input type="submit" value="Réserver">
        </form>
    </div>
</body>
</html>
